    <body>

        <div class="limiter">
            <div class="container-login100" id="container-login">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form class="login100-form validate-form" name="Forms">
                        <span class="login100-form-title p-b-33">
                            Account Login
                        </span>



                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 rs1 validate-input">
                            <input class="input100" id="pass-input" type="password" name="pass" placeholder="Password">
                            <img src="img/show-password.svg" alt='Show' name='password-image' id='password-image' onclick="showPass()"/>
                            
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                            
                            
                        </div>
                        

                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>

<!--
                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="#" class="txt2 hov1">
                                Username / Password?
                            </a>
                        </div>
-->

                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Create an account?
                            </span>

                            <a href="#" class="txt2 hov1 sign-up" onclick="toggleHidden()">
                                Sign up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="container-login100 hidden" id="container-regis">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form class="login100-form validate-form" name="Forms">
                        <span class="login100-form-title p-b-33">
                            Register Form
                        </span>



                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <input class="input100" id="pass-input-reg" type="password" name="pass" placeholder="Password">
                            <img src="img/show-password.svg" alt='Show' name='password-image' id='psimg-reg1' onclick="showPass()"/>
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                            
                        </div>
                        
                        
                        
                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <input class="input100" id="pass-input-reg-rep" type="password" name="pass" placeholder="Repeat Password">
                             <img src="img/show-password.svg" alt='Show' name='password-image' id='psimg-reg2' onclick="showPass()"/>

                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                            
                        </div>
                        
                       
                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn">
                                Register
                            </button>
                        </div>

<!--
                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="#" class="txt2 hov1">
                                Username / Password?
                            </a>
                        </div>
-->

                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Are you a member?
                            </span>

                            <a href="#" class="txt2 hov1 sign-in" onclick="toggleHidden()">
                                Sign in
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
