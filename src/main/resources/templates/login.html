<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>IntelliNote</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/login.css}" rel="stylesheet" />
        <link th:href="@{/css/util.css}" rel="stylesheet" />
        <link th:href="@{/css/regis.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100" id="container-login">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form th:action="@{/login-check}" th:object="${user}" method="post" class="login100-form validate-form" name="Forms">
                        <span class="login100-form-title p-b-33">
                            Account Login
                        </span>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input th:field="*{username}" required class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 rs1 validate-input">
                            <input th:field="*{password}" required class="input100" id="pass-input" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                            <img src="img/show-password.svg" alt='Show' name='password-image' id='password-image' onclick="showPass()" />
                        </div>

                        <div class="container-login100-form-btn m-t-20">
                            <input class="login100-form-btn" type="submit" value="Sign In"/>
                        </div>

                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Create an account?
                            </span>

                            <a th:href="@{/registration}" class="txt2 hov1 sign-up" onclick="toggleHidden()">
                                Sign up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script th:src="@{/js/login.js}"></script>
    </body>
</html>
